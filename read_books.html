<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read Books - Uzair Ahmad</title>
    <meta name="description" content="Books read by Uzair Ahmad" />
    <meta name="author" content="Uzair Ahmad" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                },
            },
        }
    </script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body
    class="bg-[#fafafa] dark:bg-[#111] text-neutral-800 dark:text-neutral-200 transition-colors duration-300 antialiased selection:bg-neutral-200 dark:selection:bg-neutral-800 flex flex-col min-h-screen">
    <div class="max-w-2xl mx-auto px-6 py-12 md:py-20 relative w-full flex-1 flex flex-col">

        <!-- Theme Toggle -->
        <div class="fixed top-6 right-6 z-50">
            <button id="themeToggle"
                class="p-2 rounded-full bg-white/50 dark:bg-black/50 backdrop-blur-sm border border-neutral-200 dark:border-neutral-800 hover:scale-110 transition-transform duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden text-neutral-600" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block text-neutral-300" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="4"></circle>
                    <path
                        d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Header -->
        <header class="mb-12 animate-fade-in">
            <a href="index.html"
                class="inline-block mb-6 text-sm text-neutral-500 hover:text-neutral-900 dark:hover:text-white transition-colors">←
                Back to Portfolio</a>
            <h1 class="text-3xl font-bold tracking-tight">Read Books</h1>
            <p class="text-neutral-500 dark:text-neutral-400 mt-2">- What I read.</p>
        </header>

        <main class="animate-fade-in flex-1" style="animation-delay: 0.1s;">
            <!-- Read Books Section -->
            <section class="mb-12">
                <div id="read-books-list" class="space-y-4"></div>
            </section>

            <!-- Lessons Link -->
            <section class="mb-12">
                <a href="lessons.html"
                    class="block group relative pl-4 border-l-2 border-neutral-200 dark:border-neutral-800 hover:border-neutral-400 dark:hover:border-neutral-600 transition-colors">
                    <div class="flex justify-between items-baseline flex-wrap gap-2 mb-1">
                        <h3 class="font-medium group-hover:underline decoration-neutral-400 underline-offset-4">
                            Learnings / Lessons
                        </h3>
                    </div>
                </a>
            </section>
        </main>

        <footer class="pt-12 pb-6 text-center text-xs text-neutral-400 dark:text-neutral-600 mt-auto">
            <p>© <span id="year"></span> Uzair Ahmad.</p>
        </footer>
    </div>

    <!-- App Logic -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
